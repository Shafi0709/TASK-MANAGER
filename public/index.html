<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Task Manager ðŸ§ </h1>

  <h2>Add or Edit Task</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="description" placeholder="Description" />
  <input type="hidden" id="editId" />
  <button onclick="submitTask()">Save Task</button>

  <h2>All Tasks</h2>
  <div id="taskList"></div>

  <script>
    const API_URL = '/tasks';

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <strong>${task.title}</strong><br>
          ${task.description}<br><br>
          <button onclick="editTask(${task.id}, '${task.title}', '${task.description}')">Edit</button>
          <button onclick="deleteTask(${task.id})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function submitTask() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const id = document.getElementById('editId').value;

      if (!title || !description) return alert("Fill in all fields");

      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('editId').value = '';

      fetchTasks();
    }

    function editTask(id, title, description) {
      document.getElementById('title').value = title;
      document.getElementById('description').value = description;
      document.getElementById('editId').value = id;
    }

    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchTasks();
    }

    fetchTasks();
  </script>
</body>
</html>
